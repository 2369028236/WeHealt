<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="css/login2.css" />
    <script  src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})



function Login() {
  //  var email=$("#email").val();
    var username=$("#username").val();
    var password=$("#password").val();

    if (username==null || username==""){
        alert("用户名不能为空");
        return;
    }

    if (password=="" ||password==null){
        alert("密码不能为空");
        return;
    }
        $.ajax({
            type: "post",
            url: "/email/login",
            dataType: 'json',
            data: {username: username, password: password},
            success: function (data) {
                var obj=JSON.parse(data)
                if (obj.flag) {
                    alert("登陆成功");
                    window.location.href="/pages/user/userMain.html";
                } else if (data.flag==false) {
                    alert("账号或密码错误");
                    window.location.href="index.html";
                }
            }
        })
}
</script>

</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="images/login-image-3.png" class="theimg"/>
        <img src="images/login-image-2.png" class="secimg"/>
        <img src="images/login-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="images/user.png" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="zhuce.html"><span class="blue">立即注册</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:2px;">账号/邮箱:</span>
            <input name="" type="text" class="name" id="username" placeholder="请输入账号/邮箱"/>
        </div>


        <div class="txt">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input name="" type="password" class="password" id="password" placeholder="请输入登录密码"/>
        </div>

         <form action="" onsubmit="return login_check()">
        <div class="xieyi">
            <a href="password.html"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
        </div>
         </form>
        <div class="xiayibu" onclick="Login()">登录</div>
     </div>
  </div>
</div>
</body>
</html>
