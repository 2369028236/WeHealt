<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeHealth</title>
    <meta name="description" content="WeHealth">
    <meta name="keywords" content="WeHealth">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">

<div id="app">
    <div class="content-header">
        <h1>体检预约<small>套餐列表</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>体检预约</el-breadcrumb-item>
            <el-breadcrumb-item>套餐列表</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="套餐名" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="img" label="" align="center">
                    <template   slot-scope="scope">
                    <img :src="scope.row.img"  min-width="70" height="70" />
                </template>
                 </el-table-column>
                <el-table-column prop="name" label="套餐名称" align="center"></el-table-column>
                <el-table-column prop="price" label="价格" align="center"></el-table-column>
                <el-table-column label="适用性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="remark" label="套餐说明" align="center"></el-table-column>
                <el-table-column prop="attention" label="注意事项" align="center"></el-table-column>

                <el-table-column label="预约" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">预约</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <!-- 新增标签弹层 -->
            <div class="edit-form">
                <el-dialog title="预约套餐" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="">
                                                <template  slot-scope="scope">
                                                    <img style="width: 100px;height: 100px" v-if="imageUrl" :src="imageUrl" class="avatar">
                                                </template>
                                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                                </el-upload>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="名称">
                                                <el-input v-model="formData.name" type="textarea" readonly/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="适用性别">
                                                <el-select v-model="formData.sex">
                                                    <el-option label="不限" value="0" :disabled="edit"></el-option>
                                                    <el-option label="男" value="1" :disabled="edit"></el-option>
                                                    <el-option label="女" value="2" :disabled="edit"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="适用年龄">
                                                <el-input v-model="formData.age" readonly/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="说明">
                                                <el-input v-model="formData.remark" type="textarea" readonly></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="注意事项">
                                                <el-input v-model="formData.attention" type="textarea" readonly></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="预约人信息" name="second">
                                <div class="checkScrol">
                                    <form action="../setmeal/add" method="post">
                                    <el-form class="datatable">
                                        <thead>
                                        <tr>
                                            <th><h1>体检人信息</h1></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <label>体检人</label>
                                                <input type="text" name="name" />
                                            </td>
                                            <td>
                                                <label>性别</label>
                                                <select name="sex">
                                                    <option label="男" value="1" ></option>
                                                    <option label="女" value="2" ></option>
                                                </select>
                                            </td>
                                        </tr></br></br>
                                        <tr>
                                            <td><label>手机号</label><input name="phoneNumber"/></td>
                                        </tr></br></br>
                                        <tr>
                                            <td><label>邮箱</label><input type="email" name="email"/> <button>发送验证码</button></td>
                                            <td><label>验证码</label><input /></td>
                                        </tr></br></br>
                                        <tr>
                                            <td><label>身份证号</label><input name="idCard"/></td>
                                        </tr></br></br>
                                        <tr>
                                            <td><label>体检日期</label><input type="date" name="regTime"/></td>
                                        </tr></br></br>
                                        </tbody>
                                    </el-form>
                                    </table>
                                    </form>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">预约</el-button>
                    </div>
                </el-dialog>
            </div>
            </el-dialog>
        </div>
    </div>
</div>
<div class="pagination-container">
    <el-pagination class="pagiantion" @current-change="handleCurrentChange"
                   :current-page="pagination.currentPage" :page-size="pagination.pageSize"
                   layout="total, prev, pager, next, jumper" :total="pagination.total">
    </el-pagination>
</div>

</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            readonly: true,
            edit: true,
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
            },
            tableData:[],//添加表单窗口中检查组列表数据
            checkgroupIds:[],//添加表单窗口中检查组复选框对应id
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            imageUrl:"http://qr4o4iyfe.hd-bkt.clouddn.com/",//模型数据，用于上传图片完成后图片预览
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                code: [{ required: true, message: '编码为必填项', trigger: 'blur' }],
                name: [{ required: true, message: '名称为必填项', trigger: 'blur' }]
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        methods: {
            //编辑
            handleEdit() {
                //提交检查组信息this.formData, 选中的检查项id this.checkgroupIds
                axios.post('../setmeal/update?checkgroupIds=' + this.checkgroupIds, this.formData).then(res => {
                    this.$message({
                        message: res.data.message,
                        type: res.data.flag ? "success" : "error"
                    })
                    if (res.data.flag) {
// 关闭编辑窗口
                        this.dialogFormVisible4Edit = false;
// 刷新列表数据
                        this.findPage();
                    }
                })

            },
            handleAvatarSuccess(response, file) {
// 提示成功或失败，要回显图片
                this.$message({
                    message: response.message,
                    type: response.flag ? "success" : "error"
                })
                if (response.flag) {
// 回显图片
                    this.imageUrl = this.imageUrl + response.data;
// 表单中没有img参数，后台数据库用的就是img字段，补上它的值
// 前端中的json数据 {key,value}=> map,
// 对象.属性名(不存在) => map.put(不存在的key,value)
                    this.formData.img = response.data;
                }
            },
//上传图片之前执行
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isJPG) {
                    this.$message.error('上传套餐图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传套餐图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            //添加提交
            handleAdd() {
                axios.post('../setmeal/add?checkgroupIds=' + this.checkgroupIds, this.formData).then(res => {
                    this.$message({
                        message: res.data.message,
                        type: res.data.flag ? "success" : "error"
                    })
                    if (res.data.flag) {
// 关闭添加窗口
                        this.dialogFormVisible = false;
// 刷新列表数据
                        this.findPage();
                    }
                })
            },
            //分页查询
            findPage() {
                axios.post('../setmeal/findPage', this.pagination).then(res => {
                    if (res.data.flag) {
// 绑定分页的结果集
                        this.dataList = res.data.data.rows;
// 总计录数
                        this.pagination.total = res.data.data.total;
                        for (var i=0;i<this.dataList.length;i++){
                            this.dataList[i].img=this.imageUrl+ this.dataList[i].img;
                        }
                        console.log(this.dataList)
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            },
            // 重置表单
            resetForm() {
// 清空表单内容
                this.formData = {};
// 清空选中的检查组
                this.checkgroupIds = [];
// 默认展示套餐基本信息标签页
                this.activeName = 'first';
// 清除选中的图片
                this.imageUrl = 'http://qr4o4iyfe.hd-bkt.clouddn.com/';
                this.formData.img = '';
            },
// 弹出添加窗口
            handleCreate() {
                this.resetForm();
//弹出添加窗口
                this.dialogFormVisible = true;
// 加载检查组列表数据
                axios.get('../checkgroup/findAll').then(res => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                    } else {
                        this.$message.error(res.data.message);
                    }
                })

            },
            // 弹出编辑窗口
            handleUpdate(row) {
                this.resetForm();
                this.dialogFormVisible4Edit = true;
// 套餐的id
                var id = row.id;
                axios.get("../setmeal/findById?id=" + id).then(res => {
                    if (res.data.flag) {
// 回显套餐信息
// res.data.data => resultMap {setmeal, domain}
                        this.formData = res.data.data.setmeal;
// 回显图片
                        this.imageUrl =this.imageUrl+ this.formData.img;
console.log(this.imageUrl);
                        axios.get('../checkgroup/findAll').then(resp => {
                            if (resp.data.flag) {
                                this.tableData = resp.data.data;
// 获取选中的检查组id
                                axios.get('../setmeal/findCheckgroupIdsBySetmealId?id=' + id).then(response => {
                                    if (response.data.flag) {
                                        this.checkgroupIds = response.data.data;
                                    } else {
                                        this.$message.error(response.data.message);
                                    }
                                })
                            } else {
                                this.$message.error(resp.data.message);
                            }
                        })
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                // alert(row.id);
                this.$confirm('此操作将【永久删除】该套餐, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    center: true
                }).then(() => {
// 使用id作为查询条件，删除数据
                    axios.get("../setmeal/delete?id=" + row.id).then((response) => {
// 返回的结果Result(flag,message,data)
                        if (response.data.flag) {
                            this.$message({
                                type: 'success',
                                message: response.data.message
                            });
                        } else {
                            this.$message({
                                type: 'error',
                                message: response.data.message
                            });
                        }
// 刷新页面
                        this.findPage();
                    }).catch((error) => {
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    })
</script>
</body>
</html>
