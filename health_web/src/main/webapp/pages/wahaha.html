<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/highcharts.js"></script>

    <div id="dab" style="width: 100%;height: 600px"></div>
    <script type="text/javascript">
        $(function () {
            $("#dab").highcharts({
                //指定图标类型
                chart:{
                    type:"pie"//指定饼图
                },
                //指定主标题
                title:{
                    text:"2018年全国扫黄占比"
                },
                series:[{
                    name:"浏览器访问的占比",
                    data:[
                        ["广东",50],["湖南",5],["湖北",10],["江西",10],["浙江",25]
                    ]
                }]
            })
        })
    </script>
</body>
</html>
